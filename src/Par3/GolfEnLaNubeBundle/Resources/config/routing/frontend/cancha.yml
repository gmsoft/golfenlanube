cancha:
    pattern:  /
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:index" }

cancha_show:
    pattern:  /{id}/show
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:show" }

cancha_new:
    pattern:  /new
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:new" }

cancha_create:
    pattern:  /create
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:create" }
    requirements: { _method: post }

cancha_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:edit" }

cancha_update:
    pattern:  /{id}/update
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:update" }
    requirements: { _method: post|put }

cancha_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "GolfEnLaNubeBundle:Cancha:delete" }
    requirements: { _method: post|delete }
